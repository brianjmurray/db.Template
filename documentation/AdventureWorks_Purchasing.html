        <div class="card" style="width: 100%">

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#DB9F97", "id": "Purchasing.ProductVendor", "label": "Purchasing.ProductVendor", "shape": "box", "size": 10, "title": ["Purchasing.ProductVendor", "\njoin to Purchasing.Vendor on BusinessEntityID\njoin to Production.UnitMeasure on UnitMeasureCode\njoin to Production.Product on ProductID"], "x": 1231.1795605060395, "y": 1349.8337917587487}, {"color": "#DB9F97", "id": "Purchasing.Vendor", "label": "Purchasing.Vendor", "shape": "box", "size": 10, "title": ["Purchasing.Vendor", "\nPrimary Key: BusinessEntityID\njoin to Person.BusinessEntity on BusinessEntityID"], "x": 1457.0131942425664, "y": 2580.0966239192308}, {"color": "#DB9F97", "id": "Purchasing.PurchaseOrderHeader", "label": "Purchasing.PurchaseOrderHeader", "shape": "box", "size": 10, "title": ["Purchasing.PurchaseOrderHeader", "\nPrimary Key: PurchaseOrderID\njoin to HumanResources.Employee on EmployeeID\njoin to Purchasing.ShipMethod on ShipMethodID\njoin to Purchasing.Vendor on VendorID"], "x": -346.3391726437149, "y": -187.6152005366383}, {"color": "#DB9F97", "id": "Purchasing.ShipMethod", "label": "Purchasing.ShipMethod", "shape": "box", "size": 10, "title": ["Purchasing.ShipMethod", "\nPrimary Key: ShipMethodID\n"], "x": -2098.2662301891655, "y": -3000.0}, {"color": "#DB9F97", "id": "Purchasing.PurchaseOrderDetail", "label": "Purchasing.PurchaseOrderDetail", "shape": "box", "size": 10, "title": ["Purchasing.PurchaseOrderDetail", "\njoin to Production.Product on ProductID\njoin to Purchasing.PurchaseOrderHeader on PurchaseOrderID"], "x": -243.58735191572558, "y": -742.3152151413415}]);
                  edges = new vis.DataSet([{"from": "Purchasing.ProductVendor", "to": "Purchasing.Vendor", "width": 1}, {"from": "Purchasing.PurchaseOrderHeader", "to": "Purchasing.ShipMethod", "width": 1}, {"from": "Purchasing.PurchaseOrderHeader", "to": "Purchasing.Vendor", "width": 1}, {"from": "Purchasing.PurchaseOrderDetail", "to": "Purchasing.PurchaseOrderHeader", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
